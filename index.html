<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://kit.fontawesome.com/ab02b7ab99.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="full-page">
        <div class="search-container">
            <div class="cities">
                <button class="city-name" id="cityNameFirst">Kyiv</button>
                <button class="city-name" id="cityNameSecond">Zaporizhzhia</button>
                <button class="city-name" id="cityNameThird">London</button>
                <button class="city-name" id="cityNameFourth">Paris</button>
                <button class="city-name" id="current-button">Current city</button>
            </div>
            <div class="search-line">
                <form id="city-input">
                    <input type="text" placeholder="Enter your city" id="enterCity" autofocus>
                    <button type="submit" class="fa-button"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
        <div class="main-container">
            <div class="main-info">
                <div class="this-day-weather-info">
                    <div class="box-info">
                        <div class="degrees-info">
                            <div class="current-degrees-day">
                                <span class="temperature" id="temperature"></span>
                                <span class="units"><a href="#" id="celLink"
                                    class="units-style active">째C</a> | <a href="#" id="farLink" class="units-style inactive">째F</a>
                            </span>
                            </div>
                            <div class="current-degrees-night"><span id="night-temp"></span><span class="temperature-night"> <a href="#" id="celLinkNight"
                                class="units-style active">째C</a> | <a href="#" id="farLinkNight" class="units-style inactive">째F</a>
                        </span></div>
                        </div>
                        <div class="city-info">
                            <div class="current-city" id="current-city"></div>
                            <div class="current-day" id="current-day"></div>
                        </div>
                        <div class="date-info">
                            <div class="current-time" id="timeNow"></div>
                            <div class="current-date" id="dateNow"></div>
                        </div>
                    </div>
                    <div class="additional-info">
                        <div class="text-info">
                            <div class="humidity">Humidity: <span id="humidity"></span>%</div>
                            <div class="wind">Wind: <span id="wind"></span>km/h</div>
                            <div class="description" id="description"></div>
                        </div>
                        <div class="img-info">
                            <img src="" id="weatherIcon" class="weather-icon"></img>
                        </div>
                    </div>
                </div>
                <div class="five-days-after" id="forecast"></div>
            </div>
        </div>
        <div class="footer">
            <div class="github-netlify-info">Find this project on <a class="linkshover" href="https://github.com/AlinaHorobchuk/forecast.git">GitHub</a> and <a class="linkshover" href="https://peppy-biscochitos-b63078.netlify.app/">Netlify</a></div>
        </div>
    </div>
    <script src="/scripts/index.js"></script>
</body>

</html>
